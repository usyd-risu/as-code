<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>title</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/darcula.min.css" type="text/css">

 </head>
 <body>
   <h1>Academic Services Code snippet repository</h1>
  <div class="repo" id="repo">
    <input class="search" placeholder="Search">
    <span class="sort" data-sort="name">Sort by name</span>
    <span class="sort" data-sort="lang">Sort by language</span>
    <br><br>
    <div class="list">
      <!-- Accordion Boxes -->
      <div class="snippet">
        <details>
          <summary><span class="name">Accordion Boxes by Pat Norman</span> <span class="lang">[html]</span></summary>
          <div w3-include-html="accordion-code/accordion-precode.html"></div>
        </details>
      </div>
      <!-- Social Impact Tool -->
      <div class="snippet">
        <details>
          <summary><span class="name">Social Impact Tool by Emma Gerts</span> <span class="lang">[html]</span></summary>
          <div w3-include-html="social-impact-tool/s-i-t-precode.html"></div>
        </details>
      </div>
      <!-- Link Builder Include -->
      <div class="snippet">
        <details>
            <summary><span class="name">Link Builder Template by Sam Hall</span> <span class="lang">[html]</span></summary>
            <div w3-include-html="link-builder-template/l-b-t-precode.html"></div>
        </details>
      </div>
      <!-- Learning Design Process -->
      <div class="snippet">
        <details>
            <summary><span class="name">Learning Design Process by Heidi Laidler</span> <span class="lang">[html]</span></summary>
            <div w3-include-html="learning-design-tool/index.html"></div>
        </details>
      </div>

    includeHTML();
  </script>
